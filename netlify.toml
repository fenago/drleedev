[build]
  command = "pip3 install -r requirements.txt && jupyter lite build --output-dir public/jupyterlite && npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.11"

